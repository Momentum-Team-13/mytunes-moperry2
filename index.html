<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Music Search</title>
  </head>
  <body>
    <h1>🎵 Perry Tunes 🎵</h1>
    <form id="searchForm">
      <label class="music_search" for="web-search">Search For Music:</label>
      <input type="text" id="searchBox" required />
      <button id="search">Click Me</button>
    </form>
    <div>
      <div id="search-results"></div>
      <style>
        body {
          background-image: url("gr.jpg");
          /* background-repeat: no-repeat; */
        }
      </style>
      <output name="results" for="searchBox" id="display"></output>
    </div>
  </body>
</html>
